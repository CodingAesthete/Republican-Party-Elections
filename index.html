<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="title">
      <h1>Republicans' 2024 Poll</h1>
    </div>
    <div class="subtitle">
      <div class="names">
        <div><a href="#donald">Donald</a></div>
        <div><a href="#nikki">Nikki</a></div>
        <div><a href="#ron">Ron</a></div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="candidate-container">
        <div class="candidate-info">
          <div class="content">
            
            <div class="img-container" id="donald">
              <img src="donald.jpg" class="pic" alt="Trump's Photo">
              <div class="percent">
                <div>45%</div>
              </div>
            </div>

            <div class="name">Donald Trump</div>
            <div class="age">Age: 77</div>
            <div class="party">Job: Real Estate Interpreneur</div>
            
          </div>
        </div>
      </div>

      <div class="candidate-container" id="nikki">
        <div class="candidate-info">
          <div class="content">
            <div class="img-container">
              <img src="nikki.webp" class="pic" alt="Nikki's Photo">
              <div class="percent">
                <div>4%</div>
              </div>
            </div>
            <div class="name">Nikki Haley</div>
            <div class="age">Age: 51</div>
            <div class="party">Job: Diplomat</div>
          </div>
        </div>
      </div>

      <div class="candidate-container" id="ron">
        <div class="candidate-info">
          <div class="content">
            <div class="img-container">
              <img src="ron.jpg" class="pic" alt="Ron's Photo">
              <div class="percent">
                <div>29%</div>
              </div>
            </div>
            <div class="name">Ron DeSantis</div>
            <div class="age">Age: 44</div>
            <div class="party">Job: Prosecutor</div>
          </div>
        </div>
      </div>
    </div>   
  </main>

  <footer>
    <div class="author">
      &copy; AlexAI 2023
    </div>
  </footer>
</body>

</html>
